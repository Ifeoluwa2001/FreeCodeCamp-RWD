<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
  </header>
  <main>
    <form action="" method="post">
      <fieldset>
        <label for="fname">Enter Your First Name: <input id="fname" type="text" required></label>
        <label for="lname">Enter Your Last Name: <input id="lname" type="text" required></label>
        <label for="mail">Enter Your Email: <input id="mail" type="email" required></label>
        <label for="pword">Create a New Password: <input id="pword" type="password" required></label>
      </fieldset>
      <fieldset>
        <legend>Account type(required)</legend>
        <label for="per"><input id="per" type="radio" class="inline" name="personal-business" checked> Personal</label>
        <label for="bus"><input id="bus" type="radio" class="inline" name="personal-business"> Business</label>
      </fieldset>
      <fieldset>
        <label for="fle">Upload a profile picture <input id="fle" type="file"></label>
        <label for="age">Input your age(years) <input id="age" type="number" min="13" max="131"></label>
        <label for="about">
          <select id="about">
            <option value="(select one)">(select one)</option>
            <option value="Freecodecamp news">Freecodecamp news</option>
            <option value="Freecodecamp youtube">Freecodecamp youtube</option>
            <option value="Freecodecamp forum">Freecodecamp forum</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label for="bio">
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach.."></textarea>
        </label>
        <label for="t&c" ><input id="t&c" type="checkbox" class="inline"> I accept the <a href="">terms and condition</a></label>
      </fieldset>
      <input type="submit" value="submit">
    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
