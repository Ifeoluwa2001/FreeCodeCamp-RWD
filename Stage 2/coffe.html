<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Camper Cafe</title>
</head>
<body>
  <div class="menu">
    <header>
      <h1>CAMPER CAFE</h1>
      <p>Est.2020</p>
      <hr>
    </header>
    <main>
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
        <article class="items"><p class="flavor">French Vanilla</p><p class="price">3.00</p></article>
        <article class="items"><p class="flavor">Caramel Macchiato</p><p class="price">3.75</p></article>
        <article class="items"><p class="flavor">Pumpkin Spice</p><p class="price">3.50</p></article>
        <article class="items"><p class="flavor">Hazelnut</p><p class="price">4.00</p></article>
        <article class="items"><p class="flavor">Mocha</p><p class="price">4.50</p></article>  
          
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <article class="items"><p class="flavor">Donut</p><p class="price">1.50</p></article>
        <article class="items"><p class="flavor">Cherry Pie</p><p class="price">2.75</p></article>
        <article class="items"><p class="flavor">Cheesecake</p><p class="price">3.00</p></article>
        <article class="items"><p class="flavor">Cinnamon Roll</p><p class="price">2.50</p></article>
        <hr class="bottom-line">
      </section>
    </main>
    <footer>
      <p><a href="freecodecamp.org">Visit our website</a></p>
      <p>123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>
</html>
